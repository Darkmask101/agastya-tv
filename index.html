        function addToHistory(id, title, poster, type) {
            var user = auth.currentUser;
            if(!user) return;
            var userRef = db.collection("users").doc(user.uid);
            
            var runtimePromise = new Promise(function(resolve) { resolve(0); });
            
            if(type === 'movie') {
                runtimePromise = fetch(BASE_URL + '/movie/' + id + '?api_key=' + API_KEY)
                    .then(function(res){ return res.json(); })
                    .then(function(data){ return data.runtime || 0; })
                    .catch(function(){ return 0; });
            }

            runtimePromise.then(function(rt) {
                userRef.get().then(function(docSnap) {
                    var currentHistory = [];
                    if (docSnap.exists && docSnap.data().watchHistory) { currentHistory = docSnap.data().watchHistory; }
                    var newHistory = currentHistory.filter(function(item) { return item.id != id; });
                    newHistory.push({ id: id, title: title, poster: poster, type: type, timestamp: Date.now(), runtime: rt });
                    userRef.set({ watchHistory: newHistory }, { merge: true }).then(function(){
                        loadUserHistory(user.uid);
                    });
                });
            });
        }

        function loadUserHistory(uid) {
            db.collection("users").doc(uid).get().then(function(docSnap) {
                if (docSnap.exists && docSnap.data().watchHistory) {
                    var historyData = docSnap.data().watchHistory;
                    historyData.sort(function(a, b) { return b.timestamp - a.timestamp; });
                    
                    calculateUserStats(historyData);

                    var histContainer = document.getElementById('history-row-container');
                    var mainContent = document.getElementById('home-content');
                    if(!histContainer) {
                        histContainer = document.createElement('div');
                        histContainer.id = 'history-row-container';
                        mainContent.prepend(histContainer);
                    }
                    
                    var validItems = historyData.filter(function(item) {
                        var idStr = String(item.id);
                        return !idStr.startsWith('tt') && !isNaN(item.id);
                    });

                    var items = validItems.map(function(item) { 
                        return { id: item.id, title: item.title, poster_path: item.poster.replace(IMG_BASE, ''), media_type: item.type, isHistory: true, fullPoster: item.poster };
                    });
                    
                    if(items.length > 0) {
                        histContainer.innerHTML = '';
                        createRowSection("Continue Watching", items, histContainer, false);
                    } else {
                       histContainer.innerHTML = '';
                    }
                }
            });
        }

        function calculateUserStats(historyData) {
            var watchedElement = document.getElementById('stats-watched');
            var hoursElement = document.getElementById('stats-hours');
            if (!watchedElement || !hoursElement) return;

            var uniqueMovies = new Set();
            var totalMinutes = 0;

            historyData.forEach(function(item) {
                if (item.type === 'movie') {
                    uniqueMovies.add(item.id);
                    totalMinutes += (item.runtime || 0);
                }
            });

            var totalHours = (totalMinutes / 60).toFixed(1);
            watchedElement.textContent = uniqueMovies.size;
            hoursElement.textContent = totalHours + "h";
        }

            var amount = 500; 
            if(direction === 'left') row.scrollLeft -= amount; else row.scrollLeft += amount; 
        };
        
        window.toggleProfileMenu = function() {
            var pm = document.getElementById('profile-menu');
            pm.classList.toggle('hidden');
            pm.classList.add('menu-fade-enter-active');
        };

        // STARTUP
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', window.initRandomHome);
        } else {
            window.initRandomHome();
        }
    </script>
</body>
</html>
